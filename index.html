<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>image search project</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Image Search App</h1>
    <form action="">
      <input type="text" id="search-input" placeholder="search for images" />
      <button id="search-button">Search</button>
    </form>
    <div class="search-results">
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1695632844647-d9252f33100d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="mountains"
        />
        <a
          href="https://unsplash.com/photos/the-sun-is-setting-over-a-mountain-range-6q-6ICiZWIw"
          target="_blank"
          >Mountains and valleys</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://images.unsplash.com/photo-1695531333363-e1d7464c40f4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="Traveling cars"
        />
        <a
          href="https://unsplash.com/photos/a-car-is-parked-in-a-field-with-mountains-in-the-background-veikogWYk14"
          target="_blank"
        >
          Traveling cars</a
        >
      </div>
      <div class="search-result">
        <img
          src="https://plus.unsplash.com/premium_photo-1695635984457-a6010a4bec28?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          alt="Foods "
        />
        <a
          href="https://plus.unsplash.com/premium_photo-1695635984457-a6010a4bec28?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80"
          target="_blank"
          >Foods</a
        >
      </div>
    </div>
    <button id="show_more-button">Show More</button>

    <script src="script.js "></script>
  </body>
</html>
